version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: deep-dms:latest
    restart: unless-stopped
    ports:
      - "80"
    environment:
      # Backend API Configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}

      # Authentication Mode
      - VITE_MOCK_AUTH=${VITE_MOCK_AUTH:-true}

      # Development Mode
      - VITE_DEV_MODE=${VITE_DEV_MODE:-false}

      # Environment
      - NODE_ENV=production
